<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDEIB Aerial Photos</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 2em; max-width: 600px; margin: auto; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; }
        input[type="text"] { width: 100%; padding: 0.5em; box-sizing: border-box; }
        button { padding: 0.7em 1.5em; cursor: pointer; }
        #results { margin-top: 2em; }
        #loading { display: none; margin-top: 1em; }
        .screenshot { margin-bottom: 1em; }
        .screenshot img { max-width: 100%; height: auto; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Get IDEIB Aerial Photos</h1>
    <form id="photo-form">
        <div class="form-group">
            <label for="referencia_catastral">Cadastral Reference:</label>
            <input type="text" id="referencia_catastral" name="referencia_catastral" required>
        </div>
        <button type="submit">Get Photos</button>
    </form>

    <div id="loading">Loading... Please wait. This might take a few minutes.</div>
    <div id="results"></div>

    <script>
        document.getElementById('photo-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');

            resultsDiv.innerHTML = ''; // Clear previous results
            loadingDiv.style.display = 'block'; // Show loading indicator

            try {
                const response = await fetch('/get_photos', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                loadingDiv.style.display = 'none'; // Hide loading indicator

                if (response.ok && data.success) {
                    resultsDiv.innerHTML = `<h2>${data.message}</h2>`;
                    if (data.screenshots && data.screenshots.length > 0) {
                        data.screenshots.forEach(filename => {
                            const screenshotDiv = document.createElement('div');
                            screenshotDiv.classList.add('screenshot');
                            screenshotDiv.innerHTML = `
                                <p>${filename}</p>
                                <img src="/screenshots/${filename}" alt="${filename}">
                            `;
                            resultsDiv.appendChild(screenshotDiv);
                        });
                    }
                } else {
                    resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error || 'An unknown error occurred.'}</p>`;
                }
            } catch (error) {
                loadingDiv.style.display = 'none'; // Hide loading indicator
                resultsDiv.innerHTML = `<p style="color: red;">Request failed: ${error}</p>`;
            }
        });
    </script>
</body>
</html>
